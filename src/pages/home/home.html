<ion-header>
  <ion-navbar>
    <ion-title>
      Manage your photos!
    </ion-title>
    <ion-buttons end (click)="takePicture()" class="custom-icon">
      <button>
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-slides pager autoplay="true" pager="true" [options]="extraOptions" *ngIf="base64Image.length > 0">
    <ion-slide *ngFor="let image of base64Image">
      <img [src]="image" />
    </ion-slide>

  </ion-slides>


  <div *ngIf="base64Image.length == 0">
    <br/>
    <br/> &nbsp; &nbsp;Click on the camera icon to take pictures!
  </div>
</ion-content>
